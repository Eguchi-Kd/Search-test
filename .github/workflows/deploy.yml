name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # デプロイを実行するブランチ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}  # GitHub SecretsからAPIキーを環境変数に注入
          CLIENT_ID: ${{ secrets.CLIENT_ID }}  # クライアントIDも同様に注入

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # ビルド後の出力先
