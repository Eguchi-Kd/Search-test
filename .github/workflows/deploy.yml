# deploy.yml

name: Deploy

# ワークフローのトリガーを設定（mainブランチにプッシュされたとき）
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # コードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v2

      # 環境変数を作成
      - name: Create .env file
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" > .env
          echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
          echo "CLIENT_ID=${{ secrets.SPREADSHEET_ID }}" >> .env

      # ビルド成果物をデプロイ
      - name: Deploy
        run: |
          # デプロイの処理を記述
          # 例えばGitHub Pagesへのデプロイなど
          npm run deploy
